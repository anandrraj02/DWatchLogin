<body>
    <nav data-aos="slide-down" class="navbar bg-body-light p-2 loginNav">
  <div  class="container-fluid">
    <a class="navbar-brand" href="#"><img src="./assets/Wc-removebg-preview.png" alt="Logo"></a>
  </div>
</nav>
<div class="row container-fluid">
        <div class="col-sm-6 text-center">
      <h1 data-aos="fade-right" data-aos-duration="600">Sign In to our Page</h1>
      <h5 data-aos="fade-left" data-aos-duration="600">If you don't have an account,</h5>
      <a class="text-decoration-none text-secondary" href="./index.html">Register Here !</a>
      <div data-aos="zoom-out" class="text-center">
      <img class="img-fluid w-75" src="./assets/Login-amico.png" alt="">
      </div>
    </div>
    <div class="col-sm-6 text-center d-flex justify-content-center align-items-center flex-column">
        <h3 data-aos="fade-down" data-aos-duration="400">Sign In</h3>
          <form data-aos="fade-left" data-aos-duration="600" style="width: 55%;">
  <div class="mb-4 mt-4">
    <!-- <label for="exampleInputEmail1" class="form-label"></label> -->
    <input type="email" class="form-control pt-2 pb-2 ps-4 pe-4" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
  </div>
  <div class="mb-4 mt-4">
    <!-- <label for="exampleInputPassword1" class="form-label">Password</label> -->
    <input type="password" class="form-control pt-2 pb-2 ps-4 pe-4" id="exampleInputPassword1" placeholder="Password">
    <a class="text-decoration-none text-secondary" href="">Forgot Password ?</a>
  </div>
  <a href="./home.html" class="button btn btn-primary w-100 p-2">Log In</button></a>
</form>
<div data-aos="fade-up" class="m-5 icons">
  <p class="text-secondary mb-4">or continue with</p>
  <a class="m-3 text-dark" href=""><i class="fa-brands fa-facebook-f"></i></a>
  <a class="m-3 text-dark" href=""><i class="fa-brands fa-apple"></i></a>
  <a class="m-3 text-dark" href=""><i class="fa-brands fa-google"></i></a>
</div>
    </div>
</div>

  AOS.init();
