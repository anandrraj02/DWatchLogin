<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./assets/add-user.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar bg-body-light p-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><img style="width: 40%;" src="./assets/ARR.png" alt="Logo"></a>
  </div>
</nav>
<div class="row">
    <div class="col-6 text-center">
        <h3>Sign Up</h3>
        <form>
  <div class="mb-3 w-50">
    <!-- <label for="exampleInputEmail1" class="form-label"></label> -->
    <input type="email" class="form-control w-100" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
  </div>
  <div class="mb-3 w-50">
    <!-- <label for="exampleInputUsername" class="form-label">Email address</label> -->
    <input type="text" class="form-control" id="exampleInputUsername" aria-describedby="userNameHelp" placeholder="Create User Name">
  </div>
  <div class="mb-3 w-50">
    <!-- <label for="exampleInputPassword1" class="form-label">Password</label> -->
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
    <div class="mb-3 w-50">
    <!-- <label for="exampleInputPassword1" class="form-label">Password</label> -->
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
  </div>
  <button type="submit" class="btn btn-primary w-50">Register</button>
</form>
    </div>
    <div class="col-6"></div>
</div>
</body>
</html>
